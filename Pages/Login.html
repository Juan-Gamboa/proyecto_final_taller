<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Login</title>
    <link rel="stylesheet" href="../Css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container-fluid contentHeader">
      <h1>Tienda Web Services</h1>
      <br />
      <nav class="row navigation">
        <ul class="col-sm|md|lg|xl|xxl-12">
          <li class="col-sm|md|lg|xl|xxl-2 list" style="--clr: #31796d">
            <a href="#">
              <span class="icon"
                ><lord-icon
                  src="https://cdn.lordicon.com/pvbutfdk.json"
                  trigger="hover"
                  colors="primary:#FFFFFF"
                ></lord-icon
              ></span>
            </a>
          </li>
          <li class="col-sm|md|lg|xl|xxl-2 list" style="--clr: #31796d">
            <a href="#" class="FindI">
              <span class="icon"
                ><lord-icon
                  src="https://cdn.lordicon.com/igpbsrza.json"
                  trigger="hover"
                  state="morph-2"
                  colors="primary:#FFFFFF"
                ></lord-icon
              ></span>
            </a>
          </li>
          <li class="col-sm|md|lg|xl|xxl-2 list" style="--clr: #31796d">
            <a href="#" class="FindT">
              <span class="icon"
                ><lord-icon
                  src="https://cdn.lordicon.com/webtefou.json"
                  trigger="hover"
                  colors="primary:#FFFFFF"
                ></lord-icon
              ></span>
            </a>
          </li>
          <li class="col-sm|md|lg|xl|xxl-2 list" style="--clr: #31796d">
            <a href="#" class="FindC">
              <span class="icon"
                ><lord-icon
                  src="https://cdn.lordicon.com/dklbhvrt.json"
                  trigger="hover"
                  colors="primary:#FFFFFF"
                ></lord-icon
              ></span>
            </a>
          </li>
          <li class="col-sm|md|lg|xl|xxl-2 list active" style="--clr: #31796d">
            <a href="#" class="FindL">
              <span class="icon"
                ><lord-icon
                  src="https://cdn.lordicon.com/iicmtpsq.json"
                  trigger="hover"
                  colors="primary:#FFFFFF"
                ></lord-icon
              ></span>
            </a>
          </li>
          <li class="col-sm|md|lg|xl|xxl-2 list" style="--clr: #31796d">
            <a href="#">
              <span class="icon"
                ><lord-icon
                  src="https://cdn.lordicon.com/aoggitwj.json"
                  trigger="hover"
                  colors="primary:#FFFFFF"
                ></lord-icon
              ></span>
            </a>
          </li>
          <div class="indicator"></div>
        </ul>
      </nav>
    </header>
    <section class="contentPage">
      <section class="content">
          <section class="formularioPage">
            <form class="formulario">
                <h1>Login</h1>
                <div class="contenedor">
                  <div class="input-contenedor">
                    <i class="fas fa-envelope icon"></i>
                    <input type="text" placeholder="Correo Electronico" />
                  </div>
      
                  <div class="input-contenedor">
                    <i class="fas fa-key icon"></i>
                    <input type="password" placeholder="Contraseña" />
                  </div>
                  <input type="submit" value="Login" class="button" />
                  <p>
                    Al registrarte, aceptas nuestras Condiciones de uso y Política de
                    privacidad.
                  </p>
                  <p>
                    ¿No tienes una cuenta?
                    <a class="link" href="registrarvista.html">Registrate </a>
                  </p>
                </div>
              </form>
          </section>
      </section>
    </section>
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../Js/Index.js"></script>
    <script src="../Js/normal.js"></script>
